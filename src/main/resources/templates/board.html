<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세보기</title>
</head>
<body>
    <h1 th:text="${board.title}"></h1>
        <div>글쓴이 : <span th:text="${board.name}" /></div>
        <div>제목 : <span th:text="${board.title}" /></div>
        <div>조회수 : <span th:text="${board.viewCnt}" /></div>
        <div>작성일 : <span th:text="${board.regdate}" /></div>

<div><a href="/">목록보기</a></div>
