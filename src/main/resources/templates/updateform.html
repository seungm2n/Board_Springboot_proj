<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글 수정하기</title>
</head>
<body>
<h1>글 수정하기</h1>
<form action="/update" method="post">
    <input type="hidden" name="boardId" th:value="${board.boardId}"/>
    이름 : <span th:text="${loginInfo.name}" /> <br/>
    제목 : <input type="text" name="title" th:value="${board.title}"/><br/>
    내용 : <br>
    <textarea name="content" cols="50" row="5" th:text="${board.content}"></textarea><br>
    <input type="submit" value="수정"/>
</form>
</body>
</html>
